<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="general/fragmentos :: head">
    <title>Restablecer contraseña | NovaBike</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
</head>

<body>

<header th:replace="general/fragmentos :: header"></header>

<div class="content-wrapper">

    <div class="container mt-5">

        <div class="row">

            <!-- LADO IZQUIERDO -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="me-4">
                    <h3 class="texto-NovaBike">
                        NovaBike<br>Shop
                    </h3>
                    <p class="texto-bienvenida">Ingrese su nueva contraseña</p>
                </div>
            </div>

            <!-- LADO DERECHO -->
            <div class="col-md-6 login-box">
                <h2 class="mb-4">Restablecer contraseña</h2>

                <form th:action="@{/reset-password}" method="post">

                    <!-- TOKEN DEL LINK -->
                    <input type="hidden" name="token" th:value="${token}"/>

                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva contraseña</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Ingrese la nueva contraseña" required />
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="confirm" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirm" name="confirm"
                               placeholder="Repita la contraseña" required />
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn boton-crear">Cambiar contraseña</button>
                    </div>

                </form>

                <p class="mt-3">
                    <a th:href="@{/login}" style="color:#007bff; text-decoration:none;">Volver al inicio de sesión</a>
                </p>

            </div>
        </div>

    </div>
</div>

<footer th:replace="general/fragmentos :: footer"></footer>

</body>
</html>
