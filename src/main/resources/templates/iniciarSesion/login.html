<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="general/fragmentos :: head"></head>

    <body class="d-flex flex-column min-vh-100">

        <header th:replace="general/fragmentos :: header"></header>

        <div class="content-wrapper">

            <div class="container mt-5">
                <div class="row">

                    <div class="col-md-6 d-flex align-items-center">
                        <div class="me-4">
                            <h3 class="texto-NovaBike"> 
                                NovaBike<br>Shop
                            </h3>

                            <p class="texto-bienvenida">
                                Le ayudamos a conseguir la mejor bicicleta acorde a tus capacidades y estilo de vida
                            </p>

                            <p class="texto-bienvenida">
                                Explora modelos, compará precios y busca los mejores accesorios para tu bicicleta acá en NovaBike, tu tienda de confianza.
                            </p>
                        </div>
                    </div>

                    <div class="col-md-6 login-box">

                        <h2 class="mb-4">Iniciar sesión</h2>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required/>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required/>
                            </div>

                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

                            <div class="mt-3">
                                <a th:href="@{/forgot-password}" class="text-primary text-decoration-underline">
                                    ¿Olvidaste la contraseña?
                                </a>
                            </div>
                        </form>

                        <div class="mt-3">
                            <a th:href="@{/registro/nuevo}" class="btn boton-crear">Crear cuenta nueva</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>

    </body>
</html>
