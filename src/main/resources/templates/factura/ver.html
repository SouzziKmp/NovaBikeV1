<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Fragmento HEAD -->
    <th:block th:replace="~{general/fragmentos :: head}"></th:block>

    <title>Factura - Nova Bikes</title>

    <!-- ESTILOS SOLO PARA IMPRESIÓN -->
    <style>
        @media print {

            /* Ocultar TODO */
            body * {
                visibility: hidden;
            }

            /* Mostrar SOLO la factura */
            #factura-print,
            #factura-print * {
                visibility: visible;
            }

            /* Posicionar factura */
            #factura-print {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            /* Ocultar header, footer y botones */
            header, footer, button, a {
                display: none !important;
            }

            /* Estilo limpio para impresión */
            .card {
                border: none;
                box-shadow: none;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

<header th:replace="~{general/fragmentos :: header}"></header>

<div class="container my-5">

    <!-- ÁREA DE IMPRESIÓN -->
    <div class="card shadow" id="factura-print">

        <div class="card-header bg-success text-white">
            <h4>Factura #<span th:text="${factura.idFactura}"></span></h4>
        </div>

        <div class="card-body">

            <!-- DATOS CLIENTE -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5>Cliente</h5>
                    <p><strong>Nombre:</strong>
                        <span th:text="${factura.usuario.nombre}"></span>
                    </p>
                    <p><strong>Correo:</strong>
                        <span th:text="${factura.usuario.correo}"></span>
                    </p>
                </div>

                <div class="col-md-6 text-end">
                    <h5>Fecha</h5>
                    <p th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}"></p>
                </div>
            </div>

            <!-- PRODUCTOS -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr class="text-center">
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venta : ${factura.ventas}" class="text-center">
                            <td th:text="${venta.producto.nombre}"></td>
                            <td th:text="${venta.cantidad}"></td>
                            <td th:text="'₡' + ${#numbers.formatDecimal(venta.precioHistorico,0,'POINT',2,'COMMA')}"></td>
                            <td th:text="'₡' + ${#numbers.formatDecimal(venta.precioHistorico * venta.cantidad,0,'POINT',2,'COMMA')}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Total</th>
                            <th class="text-center text-success">
                                ₡<span th:text="${#numbers.formatDecimal(factura.total,0,'POINT',2,'COMMA')}"></span>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- BOTONES (NO SE IMPRIMEN) -->
            <div class="text-center mt-4">
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Volver al inicio
                </a>
                <button onclick="window.print()" class="btn btn-secondary">
                    <i class="fas fa-print"></i> Imprimir
                </button>
            </div>

        </div>
    </div>
</div>

<footer th:replace="~{general/fragmentos :: footer}"></footer>

</body>
</html>
