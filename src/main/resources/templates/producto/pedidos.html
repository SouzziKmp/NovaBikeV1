<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title>Mis Pedidos - Nova Bikes</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <header th:replace="~{general/fragmentos :: header}"></header>

        <div class="container my-5">
            <h2 class="text-center mb-4">Mis Pedidos</h2>

            <!-- Si el carrito tiene productos -->
            <div th:if="${carrito != null and !carrito.empty}">
                <div class="table-responsive">
                    <table class="table table-striped align-middle shadow-sm">
                        <thead class="table-primary">
                            <tr class="text-center">
                                <th>Imagen</th>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${carrito}" class="text-center">
                                <td>
                                    <img th:src="@{${item.producto.rutaImagen}}"
                                         alt="Producto"
                                         style="width: 80px; height: 80px; object-fit: cover;"
                                         class="rounded"/>
                                </td>

                                <td th:text="${item.producto.nombre}"></td>

                                <td th:text="'₡' + ${#numbers.formatDecimal(item.producto.precio, 0, 'POINT', 2, 'COMMA')}"></td>

                                <td th:text="${item.cantidad}"></td>

                                <!-- SUBTOTAL -->
                                <td th:text="'₡' + ${#numbers.formatDecimal(
                                    item.producto.precio * item.cantidad,
                                    0, 'POINT', 2, 'COMMA')}">
                                </td>

                                <!-- ACCIONES -->
                                <td>
                                    <a th:href="@{/carrito/eliminar/{id}(id=${item.producto.id})}"
                                       class="btn btn-outline-danger btn-sm">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Total y botones -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h4 class="fw-bold">Total:
                        <span class="text-primary"
                              th:text="'₡' + ${#numbers.formatDecimal(total, 0, 'POINT', 2, 'COMMA')}"></span>
                    </h4>

                    <div class="d-flex gap-2">
                        <a th:href="@{/producto/listado}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Seguir comprando
                        </a>

                        <a th:href="@{/carrito/confirmar}" class="btn btn-success">
                            <i class="fas fa-file-invoice-dollar"></i> Facturar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Si el carrito está vacío -->
            <div th:if="${carrito == null or carrito.empty}" class="text-center py-5">
                <p class="fs-5">Tu carrito está vacío</p>
                <a th:href="@{/producto/listado}" class="btn btn-primary mt-3">
                    <i class="fas fa-store"></i> Ir a la tienda
                </a>
            </div>
        </div>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>
    </body>
</html>
