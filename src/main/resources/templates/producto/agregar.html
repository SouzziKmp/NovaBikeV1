<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentos :: head}">
    <title>Gestión de Productos | NovaBike</title>
</head>
<body class="bg-dark text-white">

<header th:replace="~{general/fragmentos :: header}"></header>

<div class="container mt-5">
    <h2 class="text-center text-white fw-bold mb-4">Gestión de Productos</h2>

    <!-- Botón para abrir modal -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-light text-dark fw-semibold" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
            Agregar Producto
        </button>
    </div>

    <!-- Tabla de productos -->
    <div class="card bg-secondary border-0 shadow-sm">
        <div class="card-body">
            <h5 class="text-white fw-bold mb-3">Lista de Productos</h5>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover align-middle" style="background-color: #bfbfbf;">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-dark text-center" th:each="producto : ${productos}">
                        <tr>
                            <td th:text="${producto.id}"></td>
                            <td>
                                <img th:src="@{${producto.rutaImagen}}" alt="Imagen" class="img-thumbnail" style="width:70px; height:70px;">
                            </td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td>
                                <button class="btn btn-light btn-sm me-1 text-dark fw-semibold">Editar</button>
                                <button class="btn btn-danger btn-sm fw-semibold">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar producto -->
<div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white border-light">
            <div class="modal-header border-light">
                <h5 class="modal-title text-white" id="agregarProductoModalLabel">Agregar Nuevo Producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <!-- ⚠️ RUTA CORREGIDA: de /productos/guardar a /producto/guardar -->
            <form th:action="@{/producto/guardar}" method="post" enctype="multipart/form-data" th:object="${producto}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-white">Nombre del Producto</label>
                        <input type="text" class="form-control bg-secondary text-white border-0"
                               id="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label text-white">Descripción</label>
                        <textarea class="form-control bg-secondary text-white border-0"
                                  id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label text-white">Precio</label>
                        <input type="number" class="form-control bg-secondary text-white border-0"
                               id="precio" th:field="*{precio}" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="rutaImagen" class="form-label text-white">Imagen</label>
                        <input type="file" class="form-control bg-secondary text-white border-0"
                               id="rutaImagen" name="imagenFile" accept="image/*">
                    </div>
                </div>

                <div class="modal-footer border-light">
                    <button type="button" class="btn btn-light text-dark fw-semibold" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-light text-dark fw-semibold">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{general/fragmentos :: footer}"></footer>

</body>
</html>
